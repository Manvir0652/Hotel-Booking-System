<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body class="profile-page">

    <!-- Navbar -->
    <div class="navbar">
        <span class="site-name">TRAVELIX</span>
        <a href="/hotels" class="nav-btn">View Hotels</a>
        <a href="/bookings" class="nav-btn">My Bookings</a>
        <a href="/profile" class="nav-btn">Profile</a>
        <a href="/logout" class="nav-btn">Logout</a>
    </div>

    <!-- Form -->
    <div class="container">
        <form th:action="@{/profile}" method="post" class="form-box">
            <h1 class="welcome-neon">My Profile</h1>

            <label>Username</label>
            <input type="text" name="username" th:value="${user.username}" required>

            <label>Password (leave blank to keep current)</label>
            <input type="password" name="password">

            <label>Email</label>
            <input type="email" name="email" th:value="${user.email}" required>

            <label>Name</label>
            <input type="text" name="name" th:value="${user.name}" required>

            <button type="submit">Update Profile</button>

            <p th:if="${message}" th:text="${message}" class="message success"></p>
            <p th:if="${error}" th:text="${error}" class="message error"></p>
        </form>
    </div>

</body>
</html>
